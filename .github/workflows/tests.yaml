name: tests

on: pull_request

jobs:
    uv-build:
        name: python
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v6

            # enable cache for uv
            - name: Enable caching
              uses: astral-sh/setup-uv@v7
              with:
                  enable-cache: true

            - name: "Set up Python"
              uses: actions/setup-python@v6
              with:
                  python-version-file: "pyproject.toml"

            - name: Install uv
              uses: astral-sh/setup-uv@v7

            - name: Install the project
              run: uv sync --locked --all-extras --dev

            - name: "run tests"
              run: |
                  uv run pytest tests
